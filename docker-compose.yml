services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synergy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synergy123}
      POSTGRES_DB: ${POSTGRES_DB:-synergy_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-synergy}:${POSTGRES_PASSWORD:-synergy123}@db:5432/${POSTGRES_DB:-synergy_db}
      - REDIS_URL=redis://redis:6379/0
      - ENV=development
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A app.celery_app worker --loglevel=info --include=app.tasks
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-synergy}:${POSTGRES_PASSWORD:-synergy123}@db:5432/${POSTGRES_DB:-synergy_db}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  beat:
    build: .
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-synergy}:${POSTGRES_PASSWORD:-synergy123}@db:5432/${POSTGRES_DB:-synergy_db}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - worker

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

volumes:
  postgres_data:
